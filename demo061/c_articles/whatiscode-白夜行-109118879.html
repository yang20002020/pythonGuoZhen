 <p>“我的愿望是在白天走路，我的人生就像是在白夜里走路。”(桐原亮司)</p> 
 <p>“ 我的天空里没有太阳，总是黑夜，但并不暗，因为有东西代替了太阳。虽然没有太阳那么明亮，但对我来说已经足够。凭借着这份光，我便能把黑夜当成白天。你明白吗？我从来就没有太阳，所以不怕失去。”(唐泽雪穗)</p>
